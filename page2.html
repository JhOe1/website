<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe - Security Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e1dc; /* Soft gradient background similar to the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: #f0e1dc; /* Matching the background of your design */
            text-align: center;
        }
        header img {
            width: 24px;
            margin: 0 15px;
            cursor: pointer;
        }
        .card {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            padding: 20px;
            position: relative;
        }
        .card h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            font-size: 1.2em;
            color: #777;
        }
        .arrow-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: black;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .arrow-right::after {
            content: '>';
            color: white;
            font-size: 1.2em;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #999;
        }
        footer a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>

</header>
